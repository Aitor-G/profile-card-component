<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card Component</title>
</head>

<body>
  <div class="background">

    <div class="card">
      <div class="card__header">
        <img src="./assets/img/bg-pattern-card.svg" alt="" class="card__header-image">
      </div>
      <div class="card__body">
        <img src="./assets/img/image-victor.jpg" alt="" class="card__body-image">
        <div class="card__body-name">
          Victor Crest <span class="card__body-age">26</span>
        </div>
        <div class="card__body-location">London</div>
      </div>
      <div class="card__footer">
        <span class="card__footer-section">
          <div class="card__footer-section-value">80K</div>
          <div class="card__footer-section-title">Followers</div>
        </span>
        <span class="card__footer-section">
          <div class="card__footer-section-value">803K</div>
          <div class="card__footer-section-title">Likes</div>
        </span>
        <span class="card__footer-section">
          <div class="card__footer-section-value">1.4K</div>
          <div class="card__footer-section-title">Photos</div>
        </span>
      </div>
    </div>

  </div>

</body>

</html>
